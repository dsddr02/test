# 文件名: .github/workflows/clawcloud-login.yml
name: fewfcaw

on:
  schedule:
    - cron: '0 0 */17 * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyotp requests
          playwright install chromium

      - name: Run Login Script
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAMEfe }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORDfe }}
          GH_2FA_SECRET: ${{ secrets.GH_2FA_SECRETfe }}
          GH_BOTTOKEN: ${{ secrets.GH_BOTTOKEN }}
          GH_CHATID: ${{ secrets.GH_CHATID }}
          ZANGHU: ${{ secrets.ZANGHUFE }}
        run: python -u login_script.py

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-result
          path: |
            *.png
            *.txt
          retention-days: 3
